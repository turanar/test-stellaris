<app-nav [versionArray]="versions" (onTabSelect)="selected = $event" (onVersionSelect)="version = $event"></app-nav>
<main class="main">
  <tech-tree type="physics"     [class.hide]="selected!=0 && selected!=1" [version]="version"></tech-tree>
  <tech-tree type="society"     [class.hide]="selected!=0 && selected!=2" [version]="version"></tech-tree>
  <tech-tree type="engineering" [class.hide]="selected!=0 && selected!=3" [version]="version"></tech-tree>
  <anomalies class="anomalies" type="anomalies"  [class.hide]="selected!=4" [version]="version" ></anomalies>
</main>
