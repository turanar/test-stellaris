<nav class="menu">
  <div class="nav">
    <a (click)="settings()"><span class="material-icons">settings</span></a>
    <a *ngFor="let opt of (areaOptions | keyvalue); let i = index"
       [class.selected]="selected == i" (click)="selected = i">
      <img src="assets/icons/{{ opt.value.icon }}"> {{ opt.value.label }}
    </a>
    <a class="separator"></a>
    <a class="version">Version :
      <select #v (change)="selected = 0;onVersionSelect.emit(v.value)">
        <option *ngFor="let version of versionArray | keyvalue: originalOrder" value="{{ version.value.route }}">{{ version.value.title }}</option>
      </select>
    </a>
  </div>
</nav>
